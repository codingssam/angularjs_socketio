<div class="container">
    <div class="panel panel-default row">
        messages...

    <div class="panel panel-default row" ng-controller="mainCtrl">
        <div class="col-xs-2 panel-body"> <!-- menu -->

        </div>

            <div ng-include="getScreen()"></div>

    </div>
